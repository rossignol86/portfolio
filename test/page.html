<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Diagonale</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .diagonal-div {
            position: relative;
            width: 100%;
            height: 400px;
            background: red;
            clip-path: polygon(0 0, 100% 0, 100% 300px, 0 400px);
        }
    </style>
</head>
<body>
    <div class="diagonal-div"></div>
</body>
</html>
